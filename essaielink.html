<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes par défaut */
            gap: 20px;
            list-style: none; /* Retire les puces de la liste */
            padding: 0;
        }
        .footer-links li {
            margin: 0; /* Supprime les marges des li */
        }
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        /* Trois colonnes pour les écrans entre 900px et 1200px */
        @media (max-width: 1200px) {
            .footer-links {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Deux colonnes pour les écrans entre 600px et 900px */
        @media (max-width: 900px) {
            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Une colonne pour les écrans de moins de 600px */
        @media (max-width: 600px) {
            .footer-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="#">Lien 1</a></li>
            <li><a href="#">Lien 2</a></li>
            <li><a href="#">Lien 3</a></li>
            <li><a href="#">Lien 4</a></li>
            <li><a href="#">Lien 5</a></li>
            <li><a href="#">Lien 6</a></li>
            <li><a href="#">Lien 7</a></li>
            <li><a href="#">Lien 8</a></li>
            <!-- Ajoute plus de liens ici -->
        </ul>
    </footer>
</body>
</html>
