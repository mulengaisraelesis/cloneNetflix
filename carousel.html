<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Scrolling Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            display: flex;
            overflow-x: auto; /* Activer le défilement horizontal */
            scroll-behavior: smooth; /* Défilement fluide */
            -webkit-overflow-scrolling: touch; /* Pour un défilement fluide sur iOS */
            border: 2px solid #ccc; /* Ajouter une bordure pour vérifier la taille */
        }
        .carousel-item {
            flex: 0 0 calc(100% / 6); /* Chaque image prend 1/6 de la largeur totale */
            height: 200px; /* Ajuste la hauteur selon tes besoins */
            transition: transform 0.3s ease;
            padding: 5px; /* Espacement entre les images */
            background-color: #f0f0f0; /* Couleur de fond pour vérifier la taille */
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Assurer que les images sont des blocs */
        }
        .carousel-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Trending Now</h2>
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="images/We Can Be Heroes Virtual Press Junket.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/bgHero.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/Damsel Poster.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="path/to/your/image4.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="path/to/your/image5.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="path/to/your/image6.jpg" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="path/to/your/image7.jpg" alt="Image 7">
            </div>
            <div class="carousel-item">
                <img src="path/to/your/image8.jpg" alt="Image 8">
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
